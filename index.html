<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="myStyles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="myScript.js"></script>
</head>
<body id="body">
    <div id="temp-box" class="card">
        <div class="search">
            <input type="text" class="textfield" name="search" id="search-box" placeholder="Dublin, IE">
            <button class="button" id="search-button" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="location">
            <h1 class="location-timezone" id="city"></h1>
            <div class="location-icon">
                <img class="weather-image" id="weather-icon" src="">
            </div>
        </div>
        <div class="temp">
            <div class="temp-value" id="temp-click">
                <h2 class="value-num" id="temperature-number"></h2>
                <p class="value-icon" id="temperature-metric"></p>
            </div>
            <p class="temp-description" id="temperature-description"></p>
        </div>
        
    </div>
    <footer id="name">
        <p>Developed by Stephen J. Daly</p>
    </footer>
</body>
</html>
